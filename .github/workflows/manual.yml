# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Input Link'
        # Default value if no value is explicitly provided
        default: 'https://ourmoment.my.id/art-6'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  process-video:
    runs-on: ubuntu-latest

    steps:
      - name: Set Payload on Redis CLI
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export VPS_APP_PATH=~/app/gowebcapture
            export IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/gowebcapture
            
            echo "Path       : $VPS_APP_PATH"
            echo "IMAGE_NAME : $IMAGE_NAME"
            
            cd $VPS_APP_PATH
            
            echo "Exec redis-cli"
            docker exec -it redis_svc bash
            
            redis-cli
            
            AUTH ${{ secrets.REDIS_AUTH_PASS }}
            
            LPUSH video_queue https://ourmoment.my.id/art-6
            
            exit
          
            echo "Exec wait 3 minutes"
            sleep 180
            
            echo "Print logs"
            docker container logs gowebcapture-gowebcapture-1
            
            echo "Print list of generated video"
            cd ./output
            ls
